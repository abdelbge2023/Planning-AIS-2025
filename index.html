    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning AIS 2025-2026</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #60a5fa;
            --panel: #071226;
            --green: #10b981;
            --yellow: #f59e0b;
            --red: #ef4444;
            --blue: #3b82f6;
            --purple: #8b5cf6;
            --af-color: #10b981;
            --tut-color: #f59e0b;
            --rgp-color: #ef4444;
            --ferie-color: #8b5cf6;
            --stage-color: #8b5cf6;
            --autre-color: #9ca3af;
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: linear-gradient(180deg, #051524 0%, #07172b 100%);
            color: #e6eef8;
        }

        .app {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 12px;
            padding: 12px;
            height: 100vh;
        }

        .sidebar {
            background: var(--card);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(2, 6, 23, .6);
            overflow: auto;
        }

        .main {
            background: var(--card);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(2, 6, 23, .6);
            overflow: auto;
        }

        .panel {
            background: var(--panel);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 16px;
            font-weight: 600;
        }

        h2 {
            margin: 0 0 6px 0;
            font-size: 14px;
        }

        /* Activity cards - TR√àS COMPACT */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .activity-card {
            background: var(--panel);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .activity-card.today {
            border-left: 3px solid var(--green);
        }

        .activity-card.next {
            border-left: 3px solid var(--yellow);
        }

        .activity-date {
            font-weight: 600;
            font-size: 13px;
            color: var(--accent);
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .activity-item {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 8px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 50px;
        }

        .activity-time {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 4px;
            padding: 4px;
            font-size: 10px;
            font-weight: 600;
            color: var(--accent);
            text-align: center;
            line-height: 1.2;
        }

        .activity-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .activity-module {
            font-weight: 600;
            font-size: 12px;
            line-height: 1.2;
        }

        .activity-trainer {
            font-size: 11px;
            color: var(--muted);
            line-height: 1.2;
        }

        .activity-detail {
            font-size: 10px;
            color: var(--muted);
            line-height: 1.2;
        }

        .activity-location {
            font-size: 10px;
            color: var(--muted);
            font-style: italic;
            line-height: 1.2;
        }

        .badge {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 600;
            margin-right: 4px;
        }

        /* type colors */
        .type-AF {
            background: var(--af-color);
            color: white;
        }

        .type-TUT {
            background: var(--tut-color);
            color: white;
        }

        .type-RGP {
            background: var(--rgp-color);
            color: white;
        }

        .type-F√©ri√© {
            background: var(--ferie-color);
            color: white;
        }

        .type-Stage {
            background: var(--stage-color);
            color: white;
        }

        .type-Lib√©r√©, .type-Cong√© {
            background: var(--autre-color);
            color: white;
        }

        /* Forms compact */
        input, select {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 6px 8px;
            border-radius: 4px;
            color: inherit;
            width: 100%;
            font-size: 12px;
        }

        /* Correction pour le select - texte visible */
        select option {
            background: var(--panel);
            color: #e6eef8;
        }

        label {
            font-size: 11px;
            color: var(--muted);
            display: block;
            margin-bottom: 4px;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            color: #04233a;
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
        }

        .muted {
            color: var(--muted);
            font-size: 10px;
        }

        footer {
            position: fixed;
            left: 12px;
            bottom: 12px;
            color: var(--muted);
            font-size: 10px;
        }

        /* View controls */
        .view-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
        }

        .view-btn {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .view-btn.active {
            background: var(--accent);
            color: #04233a;
            font-weight: 600;
        }

        /* Calendar view compact */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 12px;
        }

        .calendar-day {
            background: var(--panel);
            border-radius: 4px;
            padding: 4px;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .calendar-day-header {
            font-weight: 600;
            font-size: 10px;
            text-align: center;
            margin-bottom: 2px;
            color: var(--muted);
        }

        .calendar-day.today {
            border: 1px solid var(--accent);
        }

        .calendar-activity {
            font-size: 8px;
            margin-bottom: 1px;
            padding: 1px 2px;
            border-radius: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Month navigation */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .month-nav button {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted);
            padding: 4px 8px;
            font-size: 10px;
        }

        .month-title {
            font-weight: 600;
            font-size: 14px;
        }

        /* Modal compact */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            border-radius: 8px;
            padding: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .modal-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-activity-item {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 6px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-activity-time {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 3px;
            padding: 3px;
            font-size: 9px;
            font-weight: 600;
            color: var(--accent);
            text-align: center;
        }

        .modal-activity-content {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .modal-activity-module {
            font-weight: 600;
            font-size: 11px;
        }

        .modal-activity-meta {
            font-size: 10px;
            color: var(--muted);
        }

        /* Checkbox style */
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            margin-top: 2px;
        }

        .activity-checkbox {
            margin-top: 1px;
            transform: scale(0.8);
        }

        .checkbox-label {
            font-size: 9px;
            color: var(--muted);
        }

        /* Formateur dropdown */
        .formateur-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .formateur-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .formateur-item {
            padding: 6px 8px;
            font-size: 11px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .formateur-item:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        .formateur-item:last-child {
            border-bottom: none;
        }

        /* Style pour la liste des formateurs */
        .formateurs-container {
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 4px;
        }

        .formateur-display-item {
            font-size: 10px;
            padding: 3px 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--muted);
        }

        .formateur-display-item:last-child {
            border-bottom: none;
        }

        /* Bouton de recherche */
        .search-btn {
            background: var(--green);
            width: 100%;
            margin-top: 6px;
        }

        .search-btn:hover {
            background: #0da271;
        }
    </style>
</head>

        // Rendu des activit√©s en mode liste - DESIGN COMPACT
        function renderActivities(activitiesToRender) {
            const contentArea = document.getElementById('contentArea');

                if (!activitiesByDate[activity.date]) {
                    activitiesByDate[activity.date] = [];

                activitiesByDate[activity.date].push(activity);
            });
            
            // Trier les dates
            const sortedDates = Object.keys(activitiesByDate).sort();
            
            sortedDates.forEach(date => {
                const dateActivities = activitiesByDate[date];
                const dateObj = new Date(date);
                const today = new Date().toISOString().split('T')[0];
                
                const isToday = date === today;

        // Rendu du calendrier
        function renderCalendar() {
            const contentArea = document.getElementById('contentArea');
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            const adjustedStartingDay = startingDay === 0 ? 6 : startingDay - 1;
            
            let html = `
                <div class="month-nav">
                    <button id="prevMonth">‚óÄ</button>
                    <div class="month-title">${firstDay.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' })}</div>

                    <div class="calendar-day-header">Ven</div>
                    <div class="calendar-day-header">Sam</div>
                    <div class="calendar-day-header">Dim</div>
            `;
            
            for (let i = 0; i < adjustedStartingDay; i++) {
                html += `<div class="calendar-day"></div>`;
            }
            
            const today = new Date().toISOString().split('T')[0];
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayActivities = activities.filter(a => a.date === dateStr);
                const isToday = dateStr === today;
                
                html += `<div class="calendar-day ${isToday ? 'today' : ''}" data-date="${dateStr}">`;
                html += `<div class="calendar-day-header">${day}</div>`;
                
                dayActivities.forEach(activity => {
                    const typeClass = `type-${activity.type}`;
                    const shortModule = activity.module ? (activity.module.length > 10 ? activity.module.substring(0, 10) + '...' : activity.module) : '';
                    
                    html += `
                        <div class="calendar-activity ${typeClass}" title="${esc(activity.module || '')}">
                            ${shortModule}
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            html += `</div>`;
            contentArea.innerHTML = html;
            
            // Ajouter les √©couteurs pour le clic sur les dates
            document.querySelectorAll('.calendar-day[data-date]').forEach(day => {

                renderCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
        }

        // Lancer la recherche - NOUVEAU
